<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson6</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <form action="">
        <div class="wraper">
            <div class="header">
                <a href="#" class="logo">Contact Manager</a>
                <select name="actions" id="">
                    <option value="">More Actions</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select>
            </div>
            <div class="main">
                <div class="left-side">
                    <div class="form-item">
                        <label for="" class="required">First name</label>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <label for="" class="required">Last name</label>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <label for="">Address</label>
                        <textarea name="" id="" cols="30" rows="10" style=" resize: none"></textarea>
                    </div>
                    <div class="form-item">
                        <label for="">City</label>
                        <input type="text">
                    </div>
                    <div class="form-item">
                        <label for="">State</label>
                        <select name="State">
                            <option> - Select - </option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="">Zip</label>
                        <input type="number">
                    </div>
                    <div class="form-item">
                        <label for="">Home phone</label>
                        <input class="short-field" type="tel">
                    </div>
                    <div class="form-item">
                        <label for="" class="required">Work phone</label>
                        <input type="tel">
                    </div>
                    <div class="form-item">
                        <label for="">Fax Number</label>
                        <input class="short-field" type="tel">
                    </div>
                    <div class="form-item">
                        <div class="form-item-website">
                            <label for="">Website</label>
                        </div>
                        <div class="form-item-url">
                            <div>
                                <label for="">URL</label>
                                <input type="url">
                            </div>
                            <div>
                                <label for="">Link Name</label>
                                <input type="url">
                            </div>
                        </div>
                    </div>
                    <div class="form-item">
                        <label for="" class="required">Email Address</label>
                        <input type="email">
                    </div>
    
    
                </div>
                <div class="right-side">
                    <div class="right-side-part1">
                        <div class="form-item-radio-text">
                            <label for="">When is the best time to contact<br> you?</label>
                        </div>
                        <div class="form-item-radio-box">
                            <div class="form-item-radio">
                                <input type="radio" name="time" value="Morning">
                                <label for="">Morning</label>
                            </div>
                            <div class="form-item-radio">
                                <input type="radio" name="time" value="Afternoon">
                                <label for="">Afternoon</label>
                            </div>
                            <div class="form-item-radio">
                                <input type="radio" name="time" value="Evening">
                                <label for="">Evening</label>
                            </div>
                        </div>
    
                    </div>
                    <div class="right-side-part1">
                        <div class="form-item-radio-text">
                            <label for="">What is the best way to contact<br> you?</label>
                        </div>
                        <div class="form-item-radio-box">
                            <div class="form-item-radio">
                                <input type="radio" name="way" value="Phone">
                                <label for="">Phone</label>
                            </div>
                            <div class="form-item-radio">
                                <input type="radio" name="way" value="Email">
                                <label for="">Email</label>
                            </div>
                            <div class="form-item-radio">
                                <input type="radio" name="way" value="Fax">
                                <label for="">Fax</label>
                            </div>
                        </div>
    
                    </div>
                    <div class="comment-spase">
                        <label for="">Message</label>
                        <textarea name="" id="" cols="30" rows="10" style=" resize: none"></textarea>
                    </div>
    
                </div>
    
            </div>
            <div class="footer">
                <div class="footer-button">
                    <input type="submit">
    
                </div>
                <div class="footer-button">
                    <input type="reset">
    
                </div>
    
            </div>
        </div>
    </form>
</body>

</html>
