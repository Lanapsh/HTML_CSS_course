    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="conteiner">
                <div class="header__inner">
                    <img class="header__logo" src="image/logo.png" alt="">

                    <div class="header__menu">
                        <ul>
                            <li class="header__menu-item"><a class="header__menu-link" href="#">Homepage</a></li>
                            <li class="header__menu-item"><a class="header__menu-link" href="#">Products</a></li>
                            <li class="header__menu-item"><a class="header__menu-link" href="#">Company</a></li>
                            <li class="header__menu-item"><a class="header__menu-link" href="#">Pricing</a></li>
                            <li class="header__menu-item"><a class="header__menu-link" href="#">Blog</a></li>
                        </ul>
                    </div>
                        <div class="header__contact">
                            <a class="header__phone" href="+00123456789">+00 123 456 789</a>
                            <button class="header__btn">
                                Contact us
                            </button>
                        </div>
                    
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="conteiner">
                <div class="banner__inner">
                    <div class="banner__inner-row">
                        <div class="banner__inner-text">
                            <h4 class="title-center">Good design meets<br>great user experience</h4>
                        </div>
                    </div>
                    <div class="banner__inner-row">
                        <div class="banner__inner-text">
                            <p class="text-center">For everyone, from beginners to experts</p>
                        </div>
                    </div>
                    <div class="banner__inner-row">
                        <div class="banner__inner-btn">
                            <button class="banner__btn-buy">Buy Digits</button>
                            <button class="banner__btn-see">See the Features</button>
                        </div>
                    </div>
                    <div class="banner__inner-row">
                        <div class="banner__inner-graphic">
                            <img src="./image/Graphic.png" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="logo">
            <div class="conteiner">
                <div class="logo__inner">
                    <div class="logo__inner-text">
                        <p>Trusted by forward-thinking software teams around the world</p>
                    </div>
                    
                    <div class="logo__inner-item-box">
                        <div class="logo__inner-item">
                            <img src="./image/netflix.png" alt="">
                        </div>
                        <div class="logo__inner-item">
                            <img src="./image/drawkit.png" alt="">
                        </div>
                        <div class="logo__inner-item">
                            <img src="./image/figma.png" alt="">
                        </div>
                        <div class="logo__inner-item">
                            <img src="./image/cinemax.png" alt="">
                        </div>
                        <div class="logo__inner-item">
                            <img src="./image/google.png" alt="">
                        </div>
                        <div class="logo__inner-item">
                            <img src="./image/disney.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="conteiner">
                <div class="main__inner">
                    <div class="main__inner-title">
                        <h4>Whatever work you do,<br> we're able to help</h4>
                    </div>
                    <div class="main__inner-left">
                        <div class="main__inner-left-photo">
                            <div class="main__first">
                                <img src="./image/first.png" alt="">
                            </div>
                            <div class="main__second">
                                <img src="./image/second.png" alt="">
                            </div>
                            <div class="main__third">
                                <img src="./image/third.png" alt="">
                            </div>
                        </div>
                    </div>
                       
            </div>
        </div>
        <div class="footer">
            <div class="conteiner">
                <div class="footer__inner">

                </div>
            </div>
        </div>
        
    </body>
    </html>
