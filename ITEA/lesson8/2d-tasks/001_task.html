<!DOCTYPE html>
<html>
<head>
<style> 

	/*С помощью свойства transform переместите элемент <div> 100px вправо и 200px вниз*/
div {
    width: 100px;
    height: 100px;
    background-color: lightblue;
    border: 1px solid black;
    transform: translate(-100px, 200px);
}

</style>
</head>
<body>

<div></div>

</body>
</html>
