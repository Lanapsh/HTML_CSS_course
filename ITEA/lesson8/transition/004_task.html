<!DOCTYPE html>
<html>
<head>
<style> 

/* Добавьте 2 эффект transition effect фона и transform для элемента <div>*/
div {
    width: 100px;
    height: 100px;
    background: red;
    transition: background 2s;
}

div:hover {
    background: blue;
    transform: rotate(180deg);
}
</style>
</head>
<body>
<div></div>

</body>
</html>
