<!DOCTYPE html>
<html>
<head>
<style> 

/*Добавьте 2-секундную анимацию для элемента <div>, который изменяет цвет с красного на синий. Назвать анимацию "example"*/

@keyframes example{
    from{
        background: red;
    }
    to{
        background: blue;
    }
}

div {
    width: 100px;
    height: 100px;
    background-color: red;
    animation: example 2s;
}
</style>
</head>
<body>

<div></div>

</body>
</html>
